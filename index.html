<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">


    <header class="header">
      <a href="#"><img  class="header__logo" src="./images/logo.svg" alt="Лого: Mesto"></a>
    </header>


    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section>
          <ul class="gallery-grid">

            <li class="card">
              <img class="card__img" src="./images/places/karachaevsk.jpg" alt="Карачаево-Черкессия">
              <div class="card__footer">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__img" src="./images/places/gora-elbrus.jpg" alt="Гора Эльбрус">
              <div class="card__footer">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__img" src="./images/places/dombay.jpg" alt="Домбай">
              <div class="card__footer">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__img" src="./images/places/gora-elbrus.jpg" alt="Гора Эльбрус">
              <div class="card__footer">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__img" src="./images/places/dombay.jpg" alt="Домбай">
              <div class="card__footer">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

            <li class="card">
              <img class="card__img" src="./images/places/karachaevsk.jpg" alt="Карачаево-Черкессия">
              <div class="card__footer">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>

          </ul>
      </section>

    </main>

    <section class="popup">
    
      <form class="popup__container" name="profile-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button"></button>
          <div class="popup__inputs">
            <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Жак-Ив Кусто">
            <input type="text" class="popup__input popup__input_type_profession" name="profession" placeholder="Исследователь океана">
          </div>
          <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>


  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>

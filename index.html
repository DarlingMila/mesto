<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">


    <header class="header">
      <a href="#"><img  class="header__logo" src="./images/logo.svg" alt="Лого: Mesto"></a>
    </header>


    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__wrap">
            <div class="profile__name">Жак-Ив Кусто</div>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <div class="profile__profession">Исследователь океана</div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section>
          <ul class="gallery-grid">

            <li class="card">
              <img class="card__img" src="./images/places/karachaevsk.jpg" alt="Карачаево-Черкессия">
              <div class="card__footer">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <div class="card__like-button"></div>
              </div>
            </li>

            <li class="card">
              <img class="card__img" src="./images/places/gora-elbrus.jpg" alt="Гора Эльбрус">
              <div class="card__footer">
                <h2 class="card__title">Гора Эльбрус</h2>
                <div class="card__like-button"></div>
              </div>
            </li>

            <li class="card">
              <img class="card__img" src="./images/places/dombay.jpg" alt="Домбай">
              <div class="card__footer">
                <h2 class="card__title">Домбай</h2>
                <div class="card__like-button"></div>
              </div>
            </li>

            <li class="card">
              <img class="card__img" src="./images/places/gora-elbrus.jpg" alt="Гора Эльбрус">
              <div class="card__footer">
                <h2 class="card__title">Гора Эльбрус</h2>
                <div class="card__like-button"></div>
              </div>
            </li>

            <li class="card">
              <img class="card__img" src="./images/places/dombay.jpg" alt="Домбай">
              <div class="card__footer">
                <h2 class="card__title">Домбай</h2>
                <div class="card__like-button"></div>
              </div>
            </li>

            <li class="card">
              <img class="card__img" src="./images/places/karachaevsk.jpg" alt="Карачаево-Черкессия">
              <div class="card__footer">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <div class="card__like-button"></div>
              </div>
            </li>

          </ul>
      </section>
      
      <section class="popup popup_opened">

        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close-button"></button>
            <div class="popup__input">
              <input type="text" class="popup__name" placeholder="Жак-Ив Кусто">
              <input type="text" class="popup__profession" placeholder="Исследователь океана">
            </div>
            <button type="submit" class="popup__save-button">Сохранить</button>
        </div>

      </section>

    </main>


    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>


  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">


    <header class="header">
      <a href="#" target="_blank"><img  class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого: Mesto"></a>
    </header>


    <main class="content">

      <section class="profile">
        <button type="button" class="profile__change-avatar-button">
          <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
        </button>
        <div class="profile__info">
          <div class="profile__wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section>
          <ul class="gallery-grid">
          </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup" id="profile">
    
      <form class="popup__container" id="profileContainer" name="profile-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button" id="profileCloseButton"></button>
          <div class="popup__inputs">

            <input id="name-input" type="text" class="popup__input popup__input_type_name" name="name" placeholder="Введите имя" minlength="2" maxlength="40" required>
            <span id="name-input-error" class="popup__error"></span>

            <input id="profession-input" type="text" class="popup__input popup__input_type_profession" name="profession" placeholder="Введите профессию" minlength="2" maxlength="200" required>
            <span id="profession-input-error" class="popup__error"></span>

          </div>
          <button type="submit" class="popup__save-button">Сохранить</button>
      </form>

    </section>

    <section class="popup" id="place">

      <form class="popup__container popup__container_small" id="placeContainer" name="add-form">
        <h2 class="popup__title">Новое место</h2>
        <button type="button" class="popup__close-button popup__close-button_small" id="placeCloseButton"></button>
          <div class="popup__inputs popup__inputs_small">

            <input id="place-input" type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название" minlength="2" maxlength="30" required>
            <span id="place-input-error" class="popup__error"></span>

            <input id="link-input" type="url" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
            <span id="link-input-error" class="popup__error"></span>

          </div>
          <button type="submit" class="popup__save-button">Создать</button>
      </form>
    
    </section>

    <section class="popup" id="deletePopup">

      <form class="popup__container popup__container_tiny" id="confirmContainer">
        <h2 class="popup__title popup__title_tiny">Вы уверены?</h2>
        <button type="button" class="popup__close-button popup__close-button_tiny" id="confirmCloseButton"></button>
        <button type="submit" class="popup__save-button">Да</button>

      </form>

    </section>

    <section class="popup" id="avatarPopup">

      <form class="popup__container" id="avatarPopupContainer">
        <h2 class="popup__title">Обновить аватар</h2>
        <button type="button" class="popup__close-button" id="avatarPopupCloseButton"></button>

        <div class="popup__inputs popup__inputs_tiny">
          <input id="avatar-link-input" type="url" class="popup__input popup__input_type_avatar" name="link" placeholder="Ссылка на картинку" required>
          <span id="avatar-link-input-error" class="popup__error"></span>
        </div>

        <button type="submit" class="popup__save-button">Сохранить</button>

      </form>

    </section>

    <section class="popup" id="bigger-img">

     <div class="popup__bigger-img">
       <button type="button" class="popup__close-button popup__close-button_small" id="imgCloseButton"></button>
        <img class="popup__img" src="/" alt="/">
        <p class="popup__img-title"></p>
     </div>

    </section>

    <template id="card">
      <li class="card">
        <button type="button" class="card__bin-button"></button>
        <img class="card__img" src="/" alt="/">
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <div class="card__wrap-like">
            <button type="button" class="card__like-button"></button>
            <div class="card__like-count"></div>
          </div>
        </div>
      </li>
    </template>

  </div>

</body>
</html>
